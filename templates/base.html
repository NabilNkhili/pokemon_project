<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        {% if categories %}
            {% for category, _ in categories.items() %}
                <a href="/category/{{ category }}">{{ category.capitalize() }}</a>
            {% endfor %}
        {% endif %}
        
        <!-- Formulaire de recherche amélioré -->
        <input type="text" id="search-bar" placeholder="Search..." onkeyup="search()">
        <button onclick="search()">Search</button>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Script JS de la recherche -->
    <script>
        function search() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.card'); // S'assurer que toutes les cartes sont ciblées

            let found = false; // Suivi des résultats
            cards.forEach(card => {
                const label = card.querySelector('h3').textContent.toLowerCase();
                if (label.includes(query)) {
                    card.style.display = 'block'; // Affiche les résultats correspondants
                    found = true;
                } else {
                    card.style.display = 'none'; // Cache les résultats non correspondants
                }
            });

            if (!found) {
                console.log("No results found for: " + query);
            }
        }
    </script>
</body>
</html>
